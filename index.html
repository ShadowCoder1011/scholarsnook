	<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>ScholarsNook — Member Login</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container">
<header class="brand">
	<h1>ScholarsNook</h1>
	<p class="tag">Track your points • Flex your wins</p>
</header>

<section class="card" id="auth-card">
	<h2>Member Login</h2>

	<form action="login.html" method="POST">
    <div class="input-row">
        <label for="loginUsername">Username</label>
        <input name="login_username" id="loginUsername" type="text" required />
    </div>
    <div class="input-row">
        <label for="loginPassword">Password</label>
        <input name="login_password" id="loginPassword" type="password" required />
    </div>
    <div class="actions">
        <a href="login.html" class="alt-btn">Go to Login</a>
        <a href="signup.html">New here? Sign up</a>
    </div>
</form>
</section>

</main>
</body>
</html>
